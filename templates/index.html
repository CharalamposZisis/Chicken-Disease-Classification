<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-preview {
      width: 250px;
      height: 250px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Object Classification</h3>
    <div class="row justify-content-center">
      <!-- Left panel: Upload + Image -->
      <div class="col-md-4 text-center">
        <div class="image-preview" id="imagePreview">
          <span>Image Preview</span>
        </div>
        <input type="file" id="imageUpload" class="form-control mb-2" accept="image/*">
        <button class="btn btn-primary me-2" id="uploadBtn">Upload</button>
        <button class="btn btn-success" id="predictBtn">Predict</button>
      </div>

      <!-- Right panel: Prediction Results -->
      <div class="col-md-4">
        <h5>Prediction Results</h5>
        <pre id="predictionResult">{}</pre>
      </div>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const predictionResult = document.getElementById('predictionResult');

    imageUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
      }
    });

    // Dummy predict button action
    document.getElementById('predictBtn').addEventListener('click', function() {
      predictionResult.textContent = JSON.stringify({ "image": "Coccidiosis" }, null, 2);
    });
  </script>
</body>
</html>
